<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Kredi Başvurusu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            table {
                width: 100%;
                justify-content: center;
                align-items: center;
                display: flex;
            }
        </style>
</head>

<body>
    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Bank Bankası Kredi Başvuru Ekranı</h2>

        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            <div class="col">

                <div class="card-body">

                    <p class="card-text">

                    <div id="uyari" class="alert alert-danger text-center" role="alert"></div>
                    <select id="krediTuru" class="form-select mb-2" aria-label="Default select example">
                        <option value="sec" selected>Kredi Türünü Seçin</option>
                        <option value="tuketici">Tüketici Kredi</option>
                        <option value="tasit">Taşıt Kredisi</option>
                        <option value="konut">Konut Kredisi</option>
                    </select>
                    <div id="talep" class="input-group mb-3">
                        <input id="talepInput" type="number" class="form-control"
                            placeholder="Talep tutarı (&#x20BA;1.000 - &#x20BA;40.000)" aria-describedby="kredi-miktari"
                            min="1000" step="1000">
                    </div>
                    <div class="input-group mb-3">
                        <input id="vadeInput" type="number" class="form-control" placeholder="Vade süresi (3 - 30 ay)"
                            aria-describedby="kredi-miktari" min="3" max="30" step="1">
                        <button id="krediBasvur" onclick="basvuruyuTamamla()" type="submit"
                            class="input-group-text btn-primary" id="kredi-miktari">
                            Krediye Başvur</button>
                    </div>

                </div>

            </div>

            <div class="col">

                <div class="card-body">
                    <table id="sonuc" class="table">
                        <thead>
                          <tr>
                            <th scope="col">Talep Ettiğiniz Kredi Tutarı</th>
                            <th id="talepEdilenTutar"></th>
                          </tr>
                          <tr>
                            <th scope="col">Talep Ettiğiniz Vade Miktarı</th>
                            <th id="talepEdilenVade"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Faiz, KKDF, BSMV Toplamı</th>
                            <td id="kkdfBsmv"></td>
                          </tr>
                          <tr>
                            <th scope="row">Faiz Miktarı</th>
                            <td id="faizMiktari">1.59 %</td>
                          </tr>
                          <tr>
                            <th scope="row">Aylık Taksit Tutarı</th>
                            <td id="taksitTutari"></td>
                          </tr>
                          <tr>
                            <th scope="row">Toplam Geri Ödeme Tutarı</th>
                            <td id="toplamGeriOdeme"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>

            <div class="col">
                <div class="card-body">
                    Bankamızı tercih ettiğiniz için teşekkür ederiz.
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
